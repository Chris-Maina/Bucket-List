{% extends "base.html" %}

{% block title %}{% endblock %}


{% block body %}



    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1><font color="white">Bucket List</font></h1>
                        <h3><font color="white">Bring your goals next to you</font></h3>
                        {% if 'logged_in' not in session.keys() %}
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="/login" class="btn btn-default btn-lg"> <span class="network-name">Log in</span></a>
                            </li>

                            <li>
                                <a href="/sign-up" class="btn btn-default btn-lg"> <span class="network-name">Sign Up</span></a>
                            </li>
                        {% endif %}

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>



{% endblock %}
